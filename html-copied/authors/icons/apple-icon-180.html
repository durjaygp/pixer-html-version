ase do not use or access the website/app.\u003c/p\u003e\u003cp\u003eOur Privacy Policy is incorporated into the Terms and Conditions of Use of the website/app, and is subject to change from time to time without notice. It is strongly recommended that you periodically review our Privacy Policy as posted on the App/Web.\u003c/p\u003e","text-license-three-title":"Other Information","text-license-three-desc":"\u003cp\u003eWe may automatically track certain information about you based upon your behavior on the website. We use this information to do internal research on our users’ demographics, interests, and behavior to better understand, protect and serve our users. This information is compiled and analyzed on an aggregated basis. This information may include the URL that you just came from (whether this URL is on the website or not), which URL you next go to (whether this URL is on the website or not), your computer browser information, your IP address, and other information associated with your interaction with the website. \u003cstrong\u003eWe may also share your Mobile IP/Device IP with third party(ies) and to the best of our knowledge, be-life and representations given to us by these third party(ies) this information is not stored.\u003c/strong\u003e\u003c/p\u003e","text-license-four-title":"Links","text-license-four-desc":"\u003cp\u003eWe use this information to do internal research on our users’ demographics, interests, and behavior to better understand, protect and serve our users. This information is compiled and analyzed on an aggregated basis. This information may include the URL that you just came from (whether this URL is on the website or not), which URL you next go to (whether this URL is on the website or not), your computer browser information, your IP address\u003c/p\u003e \u003col\u003e\u003cli\u003eIdentifiers (e.g. name, mailing address, email address, phone number, credit/debit card number)\u003c/li\u003e\u003cli\u003eCharacteristics of protected classifications (e.g. gender, age)\u003c/li\u003e\u003cli\u003eCommercial information (e.g. products or services purchased, purchase history)\u003c/li\u003e\u003cli\u003eInternet or other electronic network activity (e.g. browse or search history)\u003c/li\u003e\u003cli\u003eGeo location data (e.g. latitude or longitude)\u003c/li\u003e\u003cli\u003eAudio, electronic, visual, or similar information (e.g. recording of Guest service calls)\u003c/li\u003e\u003cli\u003eInferences drawn from any of the above (e.g. preferences or characteristics)\u003c/li\u003e.\u003c/p\u003e","text-license-five-title":"Third Party Advertisers","text-license-five-desc":"\u003cp\u003eTo protect against the loss, misuse and alteration of the information under its control, the Company has in place appropriate physical, electronic and managerial procedures. For example, the Company servers are accessible only to authorized personnel and your information is shared with employees and authorized personnel on a need to know basis to complete the transaction and to provide the services requested by you. Although the Company endeavour to safeguard the confidentiality of your personally identifiable information, transmissions made by means of the Internet cannot be made absolutely secure. By using the website, you agree that the Company will have no liability for disclosure of your information due to errors in transmission and/or unauthorized acts of third parties.\u003c/p\u003e","text-license-six-title":"Security","text-license-six-desc":"\u003cp\u003ePlease note that the Company will not ask you to share any sensitive data or information via email or telephone. If you receive any such request by email or telephone, please do not respond/divulge any sensitive data or information and forward the information relating to the same to info@pixer.com for necessary action.\u003c/p\u003e\u003col\u003e\u003cli\u003ePerforming services, including maintaining or servicing accounts, providing customer service, p s, verifying customer information, processing payments, providing advertising or marketing services, providing analytics services, or providing similar services;\u003c/li\u003e\u003cli\u003eAuditing related to a current interaction with you and concurrent transactions, including, but not limited to, counting ad impressions to unique visitors, verifying positioning and quality of ad impressions, and auditing compliance;\u003c/li\u003e\u003cli\u003eShort-term, transient use, including, but not limited to, the contextual customization of ads shown as part of the same interaction;\u003c/li\u003e\u003cli\u003eDetecting security incidents, protecting against malicious, deceptive, fraudulent, or illegal activity, and prosecuting those responsible for that activity;\u003c/li\u003e\u003cli\u003eDebugging to identify and repair errors that impair existing intended functionality;\u003c/li\u003e\u003cli\u003eUndertaking internal research for technological development and demonstration; and\u003c/li\u003e\u003cli\u003eUndertaking activities to verify or maintain the quality or safety of a service or device that is owned, manufactured, manufactured for, or controlled by us, and to improve, upgrade, or enhance the service or device that is owned, manufactured, manufactured for, or controlled by us.\u003c/li\u003e\u003c/ol\u003e","text-terms-seven-title":"Protection of social security numbers","text-terms-seven-desc":"\u003cp\u003eCustomer are advised to read and understand our Privacy Policy carefully, as by accessing the website/app you agree to be bound by the terms and conditions of the Privacy Policy and consent to the collection, storage and use of information relating to you as provided herein.\u003c/p\u003e\u003cp\u003eIf you do not agree with the terms and conditions of our Privacy Policy, including in relation to the manner of collection or use of your information, please do not use or access the website/app.\u003c/p\u003e","text-terms-eight-title":"Choices and access","t
